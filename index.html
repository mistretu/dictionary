<!DOCTYPE html>
<html>

<head>
  <title>Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Dictionary</h1>

  <form>
    <label for="word">Enter a new word:</label>
    <input type="text" id="word" name="word">
    <button type="button" onclick="saveWord()">Save</button>
  </form>

  <br>

  <form>
    <label for="search-word">Search for a word:</label>
    <input type="text" id="search-word" name="search-word">
    <button type="button" onclick="searchWord()">Search</button>
  </form>

  <script src="dictionary.js"></script>
</body>

</html>
